    <button class="reaction-haha"><span class="legend-reaction">Me xD</span></button>
    <button class="reaction-wow"><span class="legend-reaction">Me asombra</span></button>
    <button class="reaction-sad"><span class="legend-reaction">Me lloro</span></button>
